<html lang="en">
<head>
    <meta charset="UTF-8">

<!--CSS import-->

</head>

        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex" action="/">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Connect</button>
            </form>
          </div>
        </div>
      </nav>
    <!--/Nav Bar-->
<div class=" mt-5">
    <div th:if="${param.error}" >
      Invalid username and password.
  </div>
  <div th:if="${param.logout}">
      You have been logged out.
  </div>
  <form th:action="@{/connect/register}" method="post" th:object="${user}">
    <div><label> User Name : <input type="text" th:field="*{name}"/> </label></div>
    <div><label> User Email : <input type="text" th:field="*{email}"/> </label></div>
    <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</div>

    <!--Script import-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
